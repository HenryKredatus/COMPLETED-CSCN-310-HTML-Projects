<!DOCTYPE html>
<html lang="en">
<head>

    <title>Images & Videos</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<div id="container">

    <div id="a">

        <section id="sec01">

            <p class="ptitle">Basic Image Tag</p>

            <img src="images/fall_forest.jpg" alt="Fall Forest" />

        </section>

        <section id="sec02">

            <p class="ptitle">Image Filters</p>

            <img class="ihovergray" src="images/fall_forest.jpg" alt="Fall Forest" />

            <img class="ihoversepia" src="images/fall_forest.jpg" alt="Fall Forest" />

            <img class="ihoversaturate" src="images/fall_forest.jpg" alt="Fall Forest" />

            <img class="ihoverblur" src="images/fall_forest.jpg" alt="Fall Forest" />

        </section>

        <section id="sec03">

            <p class="ptitle">Image Blending</p>

        </section>

        <section id="sec04">

            <p class="ptitle">Image Clip Path</p>

            <img src="images/fall_forest.jpg" alt="Fall Forest" />

        </section>

        <section id="sec05">

            <p class="ptitle">Video with Controls</p>

            <video width="500px" controls>
                <source src="videos/fall01.mp4" type="video/mp4">
                Your browser does not support HTML video
            </video>

        </section>

        <section id="sec06">

            <p class="ptitle">Autoplay & Loop Video</p>

            <video autoplay loop>
                <source src="videos/fall01.mp4" type="video/mp4">
                Your browser does not support HTML video
            </video>

        </section>
        

    </div>

</div>

</body>
</html>
