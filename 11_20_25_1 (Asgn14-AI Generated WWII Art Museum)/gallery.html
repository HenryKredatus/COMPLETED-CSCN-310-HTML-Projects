    <main>

        <h1>Gallery</h1>

        <div class="gallery">

            <figure>
                <img src="images/Mustang.jpg" alt="P-51 Mustang in cloud break">
                <figcaption>A dramatic depiction of a P-51 Mustang breaking through cloud cover during a high-altitude escort mission.</figcaption>
            </figure>

            <figure>
                <img src="images/Lancaster.jpg" alt="Lancaster bomber night operations">
                <figcaption>Night operations artwork showing a Lancaster bomber illuminated by searchlights during a tense return to base.</figcaption>
            </figure>

            <figure>
                <img src="images/B-17.jpg" alt="B-17 Flying Fortress formation">
                <figcaption>A B-17 Flying Fortress holds formation as smoke rises from the European landscape far below.</figcaption>
            </figure>

            <figure>
                <img src="images/Spitfire.jpg" alt="Spitfire dogfight">
                <figcaption>Dogfight artwork capturing the speed and intensity of a Spitfire chasing an enemy aircraft through tight turns.</figcaption>
            </figure>

            <figure>
                <img src="images/F4U Corsair.jpg" alt="F4U Corsair over Clouds">
                <figcaption>Rugged F4U Corsairs swoop over the clouds, their wings catching the golden evening light.</figcaption>
            </figure>

            <figure>
                <img src="images/B-25 Mitchell.jpg" alt="B-25 Mitchell low flight">
                <figcaption>The iconic B-25 Mitchell racing low across the water during the legendary Doolittle Raid.</figcaption>
            </figure>

            <figure>
                <img src="images/Yak-9.jpg" alt="Yak-9 patrol">
                <figcaption>A soaring Yak-9 patrolling the waters of the Pacific.</figcaption>
            </figure>

            <figure>
                <img src="images/Mitsubishi Zero.jpg" alt="Mitsubishi Zero banking">
                <figcaption>A Mitsubishi A6M Zero banking sharply during a tense moment in the Pacific theater.</figcaption>
            </figure>

            <figure>
                <img src="images/P-47 Thunderbolt.jpg" alt="P-47 Thunderbolt climb">
                <figcaption>A rugged P-47 Thunderbolt climbs through thick smoke as aerial combat erupts in the distance.</figcaption>
            </figure>

            <figure>
                <img src="images/C-47 Skytrain.jpg" alt="C-47 Skytrain mission">
                <figcaption>An elegant C-47 Skytrain glides over supply lines, capturing the aircraft’s crucial role in transport and paratrooper missions.</figcaption>
            </figure>

            <figure>
                <img src="images/SBD Dauntless.jpg" alt="SBD Dauntless dive">
                <figcaption>A weathered SBD Dauntless diving toward its target, emphasizing the precision and courage of its pilots.</figcaption>
            </figure>

            <figure>
                <img src="images/P-38 Lightning.jpg" alt="P-38 Lightning formation">
                <figcaption>A formation of P-38 Lightnings glistens in the sun as they patrol above rugged mountains.</figcaption>
            </figure>

        </div>
